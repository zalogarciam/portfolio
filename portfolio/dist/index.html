  <section class="loader loader--modal text-center " id="loader">
    <div class="loader__spinner loader__spinner--modal" id="loading"> LOADING</div>
  </section>

  <div id="root">
  </div>
  

  <script src="./src/components/loader/loader.js"></script>

  <!-- Setting theme -->
  <script>
    document.body.style.overflow = "hidden";

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 1000);
      }, 5000);
      setInterval(function () {
        document.body.style.overflow = "auto";
      }, 5000);

    });

    const theme = localStorage.getItem("theme");
    if (theme === "dark" || theme === "light" || theme === "code") {
      document.documentElement.className = theme;
    }
  </script>
</body>
